    <p class="result"></p>
</div>

<!-- keyboard event target -->
<div class="event-target" id="keyboard-event-target">
    <p class="label">Keyboard event target</p>

</div>

<!-- wheel event target -->
<div class="event-target" id="wheel-event-target">

</div>
